<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container" th:fragment="modal">

    <div class="modal fade" id="withdraw-modal" role="dialog">

        <div class="modal-dialog">

            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Deposit</h4>
                </div>

                <div class="modal-body">

                    <form class="form-horizontal"
                          th:object="${accountTransaction}"
                          th:action="@{'/customer/' + ${customer.id} + '/withdraw'}"
                          method="post">

                        <input id="withdraw-account-id" type="hidden" class="form-control" th:field="*{id}"/>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Amount:</label>
                            <div class="col-sm-10">
                                <input type="text" pattern="^\$?0*[1-9]\d*(\.\d{0,2})?|\d*(\.0[1-9])|\d*(\.[1-9]\d?)?$"
                                       title="Not a valid amount" class="form-control" th:field="*{amount}"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Withdraw</button>
                                <button data-dismiss="modal" type="button" class="btn btn-danger">Cancel</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
